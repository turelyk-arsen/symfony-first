version: '3.8'

services:
  web:
    container_name: web
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=mysql://symfony:symfony@db/movies
    volumes:
      - ./app:/app

  db:
    container_name: db
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=symfony
      - MYSQL_DATABASE=movies
      - MYSQL_USER=symfony
      - MYSQL_PASSWORD=symfony
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data: